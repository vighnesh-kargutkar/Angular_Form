<form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <h2>Login</h2>
  
    <div class="control-row">
      <div class="control no-margin">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          ngModel
          required
          email
          #email="ngModel"
        />
      </div>
  
      <div class="control no-margin">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          name="password"
          ngModel
          required
          minlength="6"
          #password="ngModel"
        />
      </div>
  
      
      <button class="button">Login</button>
    </div>
    @if(email.touched && email.dirty && email.invalid){
      <p class="contol-error">Invalid email detected</p>
    } 
    @if(password.touched && password.dirty && password.invalid){
      <p class="contol-error">Invalid password value detected. password must be 6 characters long</p>
    } 
  </form>
